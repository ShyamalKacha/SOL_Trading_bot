<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Solana Trading Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-light text-dark">
                    <div class="card-header">
                        <h3 class="text-center">Create Your Account</h3>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
                        </div>
                        <div id="message" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Basic validation
            if (password !== confirmPassword) {
                document.getElementById('message').innerHTML = 
                    `<div class="alert alert-danger">Passwords do not match</div>`;
                return;
            }
            
            if (password.length < 6) {
                document.getElementById('message').innerHTML = 
                    `<div class="alert alert-danger">Password must be at least 6 characters</div>`;
                return;
            }
            
            const data = {
                email: email,
                password: password
            };
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Show OTP verification form
                    document.getElementById('registerForm').innerHTML = `
                        <div class="mb-3">
                            <label for="otp" class="form-label">Enter OTP sent to your email</label>
                            <input type="text" class="form-control" id="otp" name="otp" required>
                        </div>
                        <div class="d-grid">
                            <button type="button" class="btn btn-primary" onclick="verifyOTP('${email}')">Verify OTP</button>
                        </div>
                    `;
                    document.getElementById('message').innerHTML = 
                        `<div class="alert alert-info">OTP sent to ${email}. Please check your email.</div>`;
                } else {
                    document.getElementById('message').innerHTML = 
                        `<div class="alert alert-danger">${result.message}</div>`;
                }
            } catch (error) {
                document.getElementById('message').innerHTML = 
                    `<div class="alert alert-danger">An error occurred: ${error.message}</div>`;
            }
        });
        
        async function verifyOTP(email) {
            const otp = document.getElementById('otp').value;
            
            const data = {
                email: email,
                otp: otp
            };
            
            try {
                const response = await fetch('/api/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('message').innerHTML = 
                        `<div class="alert alert-success">Registration successful! Redirecting to login...</div>`;
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    document.getElementById('message').innerHTML = 
                        `<div class="alert alert-danger">${result.message}</div>`;
                }
            } catch (error) {
                document.getElementById('message').innerHTML = 
                    `<div class="alert alert-danger">An error occurred: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
