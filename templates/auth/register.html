<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | AutoSOL</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <style>
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="glass-panel w-100" style="max-width: 500px;">
            <div class="glass-header text-center justify-content-center py-4">
                <div class="d-flex align-items-center gap-2">
                    <i class="fa-brands fa-solana text-primary fa-2x"></i>
                    <span class="tracking-tight h4 mb-0">Auto<span class="text-primary">SOL</span></span>
                </div>
            </div>

            <div class="glass-body p-4">
                <h5 class="font-mono text-center text-muted mb-4 tracking-wide">CREATE ACCOUNT</h5>

                <form id="registerForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control font-mono" id="email" name="email"
                                placeholder="name@domain.com" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control font-mono" id="password" name="password"
                                placeholder="••••••••" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-check-double"></i></span>
                            <input type="password" class="form-control font-mono" id="confirmPassword"
                                name="confirmPassword" placeholder="••••••••" required>
                        </div>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg font-mono">
                            <i class="fas fa-user-plus me-2"></i>REGISTER
                        </button>
                    </div>
                </form>

                <div id="message"></div>

                <div class="text-center mt-3 pt-3 border-top border-secondary border-opacity-25">
                    <p class="text-muted small mb-0">Already have an account?
                        <a href="{{ url_for('login') }}" class="text-accent fw-bold font-mono">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            // This might trigger twice if we replace the form HTML, but it's handled by logic flow
            if (document.getElementById('otp')) return;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // UI Feedback
            const btn = this.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;

            // Basic validation
            if (password !== confirmPassword) {
                document.getElementById('message').innerHTML =
                    `<div class="alert alert-danger font-mono small"><i class="fas fa-times-circle me-2"></i>Passwords do not match</div>`;
                return;
            }

            if (password.length < 6) {
                document.getElementById('message').innerHTML =
                    `<div class="alert alert-danger font-mono small"><i class="fas fa-times-circle me-2"></i>Password must be at least 6 characters</div>`;
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>PROCESSING...';

            const data = { email: email, password: password };

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    // Show OTP verification form
                    document.getElementById('registerForm').innerHTML = `
                        <div class="mb-4">
                            <div class="alert alert-info font-mono small">
                                <i class="fas fa-paper-plane me-2"></i>OTP sent to ${email}
                            </div>
                            <label for="otp" class="form-label">One-Time Password (OTP)</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-shield-alt"></i></span>
                                <input type="text" class="form-control font-mono text-center fw-bold letter-spacing-2" id="otp" name="otp" required style="letter-spacing: 3px;">
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="button" class="btn btn-success btn-lg font-mono" onclick="verifyOTP('${email}')">
                                <i class="fas fa-check-circle me-2"></i>VERIFY OTP
                            </button>
                        </div>
                    `;
                    document.getElementById('message').innerHTML = '';
                } else {
                    document.getElementById('message').innerHTML =
                        `<div class="alert alert-danger font-mono small"><i class="fas fa-exclamation-triangle me-2"></i>${result.message}</div>`;
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                }
            } catch (error) {
                document.getElementById('message').innerHTML =
                    `<div class="alert alert-danger font-mono small">System Error: ${error.message}</div>`;
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });

        async function verifyOTP(email) {
            const otpInput = document.getElementById('otp');
            const otp = otpInput.value;
            const btn = document.querySelector('button[onclick^="verifyOTP"]');
            const originalText = btn.innerHTML;

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>VERIFYING...';

            const data = { email: email, otp: otp };

            try {
                const response = await fetch('/api/verify-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    document.getElementById('message').innerHTML =
                        `<div class="alert alert-success font-mono small"><i class="fas fa-check-double me-2"></i>Registration successful. Redirecting...</div>`;
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    document.getElementById('message').innerHTML =
                        `<div class="alert alert-danger font-mono small"><i class="fas fa-times-circle me-2"></i>${result.message}</div>`;
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                }
            } catch (error) {
                document.getElementById('message').innerHTML =
                    `<div class="alert alert-danger font-mono small">System Error: ${error.message}</div>`;
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }
    </script>
</body>

</html>
