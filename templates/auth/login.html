<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AutoSOL</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <style>
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="glass-panel w-100" style="max-width: 450px;">
            <div class="glass-header text-center justify-content-center py-4">
                <div class="d-flex align-items-center gap-2">
                    <i class="fa-brands fa-solana text-primary fa-2x"></i>
                    <span class="tracking-tight h4 mb-0">Auto<span class="text-primary">SOL</span></span>
                </div>
            </div>

            <div class="glass-body p-4">
                <h5 class="font-mono text-center text-muted mb-4 tracking-wide">LOGIN</h5>

                <form id="loginForm">
                    <div class="mb-4">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control font-mono" id="email" name="email"
                                placeholder="name@domain.com" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input type="password" class="form-control font-mono" id="password" name="password"
                                placeholder="••••••••" required>
                        </div>
                    </div>

                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary btn-lg font-mono">
                            <i class="fas fa-sign-in-alt me-2"></i>LOGIN
                        </button>
                    </div>
                </form>

                <div id="message"></div>

                <div class="text-center mt-3 pt-3 border-top border-secondary border-opacity-25">
                    <p class="text-muted small mb-0">Don't have an account?
                        <a href="{{ url_for('register') }}" class="text-accent fw-bold font-mono">Register</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const btn = this.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>LOGGING IN...';

            const formData = new FormData(this);
            const data = {
                email: formData.get('email'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    window.location.href = '/dashboard';
                } else {
                    document.getElementById('message').innerHTML =
                        `<div class="alert alert-danger font-mono small"><i class="fas fa-exclamation-triangle me-2"></i>${result.message}</div>`;
                }
            } catch (error) {
                document.getElementById('message').innerHTML =
                    `<div class="alert alert-danger font-mono small"><i class="fas fa-exclamation-triangle me-2"></i>System Error: ${error.message}</div>`;
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });
    </script>
</body>

</html>
